<body>
    <!-- HTML DOM PART 3 -->
     <!-- DOM EVENTs -->


     <!-- form -->
     <div class="container">
        <h1>Register For Amazing Discount</h1>
        <form action="" id="contactForm">
            <input type="text" placeholder="Enter userName" id="userName">
            <input type="email" placeholder="Enter your Email" id="email">
            <input type="submit" value="Register" id="submit">
        </form>
        <div class="output">
            <div id="succes">
                <span class="close">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <i class="fa-solid fa-check" id="true"></i>
                <p>Success: </p>
            </div>
            
            <div id="error">
                <span class="close">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <i class="fa-solid fa-xmark" style="background-color: #ccc; padding: 10px 20px; color: #000; width: fit-content;"></i>
                <p>Error:</p>
            </div>
        </div>
    </div>

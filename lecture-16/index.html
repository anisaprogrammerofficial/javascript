<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture -16 string Methods</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="container" >
        <div class="icons">
            <!-- <span class="material-symbols-outlined" id="light_mode">
                light_mode
            </span>
            <span class="material-symbols-outlined" id="dark_mode">
                dark_mode
            </span> -->

            <span class="material-symbols-outlined" id="themeSwitcher">
                toggle_off
                </span>        </div>
        <div class="card">
            <form action="" id="textForm">
                <textarea name="inputMessage" id="inputMessage"></textarea>
               
                <button class="btn" type="submit" id="UpperCase">UpperCase</button>
                <button class="btn" type="submit" id="LowerCase">LowerCase</button>
                <button class="btn" type="reset" id="reset">Reset</button>
            </form>
            <div class="output">
                <p><span class="char" id="wordsWithSpace">0</span> Words with Space Inluded</p>
                <p><span class="char" id="charWithSpace">0</span> Characters with Space Included</p>
                <p><span class="char" id="charWithoutSpace">0</span> Char without Space</p>
                <p><span class="char" id="wordsWithoutSpace">0</span> Word without Space</p>
                <p><span class="char" id="asciCode">0</span>ASCII CODE</p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
